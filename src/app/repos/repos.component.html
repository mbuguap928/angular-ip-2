<div class="row">
    <div class="col-md-6">
    <div *ngFor="let repo of repos; let i = index">
    <div>
    <h6 id="{{ i }}" appStrikethrough>
    {{ repo.name }} ({{ repo.fullName }})
    </h6>
    <button class="btn btn-primary" (click)="goToUrl(goal.id)">
    View Details
    </button>
    <button class="btn btn-outline-danger" (click)="deleteGoal(i)">
    Delete Goal
    </button>
    </div>
    </div>
    </div>
   </div>
